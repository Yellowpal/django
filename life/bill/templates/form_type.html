{% extends 'base.html'%}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    {% block title %}
        <title>添加</title>
    {% endblock title %}
</head>

<body>
    {% block container %}
        <form action="" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ bill_type.id }}">
            <div class="page js_show">
                <div class="page__hd">
                    <h1 class="page__title">分类</h1>
                    {# <p class="page__desc">表单输入</p> #}
                </div>
                <div class="page__bd">
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <label class="weui-label">名称</label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="text" id="name" name="name" value="{{ bill_type.name }}" placeholder="请输入名称">
                            </div>
                        </div>
                        
                    </div>
					<div class="weui-cells__title">状态</div>
					<div class="weui-cells weui-cells_radio">
						<label class="weui-cell weui-check__label" for="x11">
							<div class="weui-cell__bd">
								<p>使用</p>
							</div>
							<div class="weui-cell__ft">
								<input type="radio" class="weui-check" name="status" value="1" id="x11" 
                                {% if bill_type.status == 1 %}
                                     checked="checked"
                                {% endif %}>
								<span class="weui-icon-checked"></span>
							</div>
						</label>
						<label class="weui-cell weui-check__label" for="x12">

							<div class="weui-cell__bd">
								<p>禁用</p>
							</div>
							<div class="weui-cell__ft">
								<input type="radio" name="status" class="weui-check" value="0" id="x12"
                                {% if bill_type.status == 0 %}
                                     checked="checked"
                                {% endif %}>
								<span class="weui-icon-checked"></span>
							</div>
						</label>
					</div>
                    
                    
                    <div class="weui-btn-area">
                        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
                    </div>
                </div>
				
				<!--BEGIN toast-->
				<div id="toast" style="display: none;">
					<div class="weui-mask_transparent"></div>
					<div class="weui-toast">
						<i class="weui-icon-success-no-circle weui-icon_toast"></i>
						<p class="weui-toast__content">操作成功！</p>
					</div>
				</div>
				<!--end toast-->

				
                <div class="page__ft">
                    <a href="javascript:home()"><img src="./images/icon_footer_link.png"></a>
                </div>
            </div>
            
        </form>
    {% endblock container %}
    
    {% block extrajs %}
    <script type="text/javascript">
    $(function() {
        $('#showTooltips').on('click', function() {
            var data = $('form').serialize();
            var url = "{% url 'bill:add/type' %}";
            $.ajax({
				type:"POST",
				url:url,
				data:data,
				beforeSend:function(){
                    return check_form();
                },
				success:function(data){
					var $toast = $('#toast');

					if ($toast.css('display') != 'none') return;

					$toast.fadeIn(100);
					setTimeout(function () {
						$toast.fadeOut(100);
					}, 2000);
				
				},
			});
        });
    });
	

    document.body.setAttribute('ontouchstart', '');
    // android
    //document.title = "WeUI表单序列化示例";

    // iOS
	/*
    if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {

    } else {
        if (document.addEventListener) {

        } else if (document.attachEvent) {

        }
    }

    function callback() {
        WeixinJSBridge.invoke('setPageTitle', {
            title: '测试测试测试'
        }, function(res) {
            $.weui.alert(res.err_msg);
        });
    }
	*/

    function check_form() {
        if ($('#name').val() == '') {
            alert("名称为空！");
            return false;
        }
        return true;
    }
    </script>
    {% endblock extrajs %}
</body>

</html>
