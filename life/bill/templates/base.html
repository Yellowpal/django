{% load static%}
<!DOCTYPE html>
<html>
<head>
    {% block extrahead %}{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="http://res.wx.qq.com/open/libs/weui/1.0.0/weui.min.css">
    <link rel="stylesheet" href="{% static 'css/weui/example.css' %}" />
    {% block extrastyle %}{% endblock %}
    {% block title %}<title>Bill</title>{% endblock %}
</head>
<body>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container" id="container">
        
        {% block container %}
            
        {% endblock container %}
    </div>

    <script src="{% static 'js/weui/zepto.min.js' %}"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

    {% block extrajs %}
        
    {% endblock extrajs %}
</body>
</html>
