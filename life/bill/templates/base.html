{% load static%}
<!DOCTYPE html>
<html>
<head>
    {% block extrahead %}{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="http://res.wx.qq.com/open/libs/weui/1.0.0/weui.min.css">
    <link rel="stylesheet" href="{% static 'css/weui/example.css' %}" />
    {% block extrastyle %}{% endblock %}
    {% block title %}<title>Bill</title>{% endblock %}
</head>
<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container" id="container">
        
        <div class="page js_show">
        {% block container %}
            
        {% endblock container %}
		
		<div class="page__bd" style="height: 100%;">
        <div class="weui-tab"  style="position: fixed; left: 0;bottom: 0;height:10%;width:100%;z-index:9999;">
            <div class="weui-tab__panel">

            </div>
            <div class="weui-tabbar">
                <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
                    <img src="/static/bill/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">微信</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item">
                    <img src="/static/bill/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">通讯录</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item">
                    <img src="/static/bill/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">发现</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item">
                    <img src="/static/bill/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">我</p>
                </a>
            </div>
        </div>
		</div>
		
        </div>
		
    </div>
	


    <script src="{% static 'js/weui/zepto.min.js' %}"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    {# <script src="{% static 'js/weui/example.js' %}"></script> #}
	<script type="text/javascript">
    $(function(){
        $('.weui-tabbar__item').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
        });
    });
	</script>
    {% block extrajs %}
        
    {% endblock extrajs %}
</body>
</html>
